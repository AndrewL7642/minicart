<!doctype html>
<html lang="en-US">
<head>
	<meta charset="UTF-8">
	<title>Mini Cart test page</title>
</head>
<body>
    <form action="https://www.paypal.com/cgi-bin/webscr" method="post">
        <fieldset>
            <input type="hidden" name="cmd" value="_cart" />
            <input type="hidden" name="add" value="1" />
            <input type="hidden" name="business" value="example@minicartjs.com" />
            <input type="hidden" name="item_name" value="Product 1" />
            <input type="hidden" name="amount" value="2.00" />
            <input type="hidden" name="discount_amount" value="1.00" />
            <input type="hidden" name="currency_code" value="USD" />
            <input type="hidden" name="return" value="http://www.minicartjs.com/?success" />
            <input type="hidden" name="cancel_return" value="http://www.minicartjs.com/?cancel" />
            <strong>Product 1</strong>
            <ul>
                <li>Price: $2.00</li>
                <li>Discount: $1.00</li>
            </ul>
            <input type="submit" name="submit" value="Add to cart" class="button" />
        </fieldset>
    </form>
	<script src="../../dist/minicart.js"></script>
	<script>
		paypal.minicart.render();
	</script>
</body>
</html>
